<html>
  <head>
    <title>air-po</title>
    <link rel="stylesheet" href="3833de7e8bf90c83daec.css"/>
  <script defer src="bundle.js"></script></head>
  <body oncontextmenu="return false">
    <div id="container" style="align-items: center; justify-content: center;"></div>
    <div id="debugContainer">
      <button id="clearButton">Clear</button>
      <select id="mapSelector"></select>
      <div class='checkboxContainer'>
        <input type='checkbox' id='positionDrawCheckbox'>
        <label for='positionDrawCheckbox'>Position</label>
      </div>
      <div class='checkboxContainer'>
        <input type='checkbox' id='colliderDrawCheckbox'>
        <label for='colliderDrawCheckbox'>Collider</label>
      </div>
      <div class='checkboxContainer'>
        <input type='checkbox' id='bvhDrawCheckbox'>
        <label for='bvhDrawCheckbox'>BVH</label>
      </div>
    </div>
  </body>
</html>
